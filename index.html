    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

            <a href="https://www.youtube.com/watch?v=nfs8NYg7yQM&amp;list=RD0-7IHOXkiV8" target="_blank">
                <ion-icon name="logo-youtube"></ion-icon>
                <img src=".\image\Charlie Puth - Attention.jpg" alt="Charlie Puth - Attention">
            </a>

            <audio controls="">
                <source src=".\mp3\Charlie Puth - Attention.mp3" type="audio/mpeg">
